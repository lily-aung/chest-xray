name: ci
on: [push, pull_request]

jobs:
  api-gate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build bundle + bake into image + run API gate
        run: |
          make bundle-best
          make docker-build-api
          make ci-api-gate
