# ============================
# Experiment
# ============================
experiment:
  name: cnn-ablation-analysis # mlflow_experiment_name
  run_name:  cnn-30-flip-clahe

# Augmentation 
# ============================
augmentation:
  horizontal_flip: true      # avoid L/R inversion in chest X-rays
  custom_clahe: true        # enhance local contrast
  
  rotation_deg: 10
  shift_limit: 0.05           # conservative spatial transforms
  scale_limit: 0.10
  clahe_clip_limit: 2.0
  clahe_tile_grid: [8, 8]
  gaussian_blur: true         # must be low-sigma in implementation
  color_jitter: false         # X-rays are grayscale
  fill_mode: nearest

# ============================
# Training
# ============================
training:
  epochs: 30             
  batch_size: 8
  lr: 3e-4
  optimizer: adamw
  weight_decay: 1e-4
  seed: 42

# ============================
# Data
# ============================
data:
  img_size: 224
  num_workers: 2
  train_csv: data/train.csv
  val_csv: data/val.csv
  test_csv: data/test.csv
  img_dir: null
  use_imagenet_norm: false
  class_names: ["Normal", "Pneumonia", "Tuberculosis"]

# ============================
# Model
# ============================
model:
  name: cnn_baseline
  num_classes: 3
  pretrained: false
  linear_probe: false
# ============================
# Logging
# ============================
logging:
  use_mlflow: true
  use_wandb: true
  wandb_project: chest-xray
  mlflow_experiment_name: cnn-ablation-analysis
  log_dir: logs
  console_output: true